<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Classes</h1>
<p>Creating two car objects from a car class:</p>

<p id="demo"></p>

<script>

const myCar1={} // empty object

console.log(myCar1)
// add/insert
myCar1.name="Ford";
myCar1.year=2018;
myCar1.price=2000000;
//  object values 3 keys 3
console.log(myCar1)

document.getElementById("demo").innerHTML =
myCar1.name + " " + myCar1.year;
</script>

</body>
</html>
