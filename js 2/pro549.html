<script>
    /*
      Class Inheritance
      To create a class inheritance, use the extends keyword. A class created with a class inheritance inherits all the methods from another class:
    */ 

    class myMath1{
        sum(i, j){
            document.write("<hr> Sum is "+(i + j));
        }
        sub(i, j){
            document.write("<hr> Sub is "+(i - j));
        }
    }

    class myMath2 extends myMath1{
        mul(i, j){
            document.write("<hr> Mul is "+(i * j));
        }
        div(i, j){
            document.write("<hr> Div is "+(i / j));
        }
    }

    const m2 = new myMath2;

    m2.sum(111, 21);
    m2.sub(111, 21);
    m2.mul(111, 21);
    m2.div(111, 21);
</script>
