<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op">Click The Button</h1>
    <button onclick="greetings()">Click Me</button>
    <!-- onclick = event triggerd greetings() when click on button -->
</body>
</html>

<script>
    function greetings(){
        var name = prompt("Enter your name ");
        document.getElementById("op").innerHTML = "Good Morning "+name;
    }
</script>
