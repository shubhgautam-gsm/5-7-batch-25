<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    const today = new Date();

    document.write("<hr> Full Date is "+today);
    document.write("<hr> Year is "+today.getFullYear());
    document.write("<hr> Month is "+today.getMonth());
    document.write("<hr> Date is "+today.getDate());
    document.write("<hr> Day is "+today.getDay());
    document.write("<hr> Hours is "+today.getHours());
    document.write("<hr> Minutes is "+today.getMinutes());
    document.write("<hr> Seconds is "+today.getSeconds());
    document.write("<hr> Milli Seconds is "+today.getMilliseconds());
    document.write("<hr> Time is "+today.getTime());
    document.write("<hr> Year is "+Date.now());
</script>
