<script>
    /*
        Then add any number of methods.
    */ 

    class Student{
        constructor(roll, fname, lname, city, birthyear){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
            this.birthyear = birthyear;
        }

        // set data to object
        setData(fname, lname, city, birthyear){
            this.fname = fname;
            this.lname = lname;
            this.city = city;
            this.birthyear = birthyear;
        }    

        getData(){
            return "Welcome "+this.fname+" "+this.lname+" "+this.city+" "+this.roll+" "+this.birthyear;
        }
    }

    let std1 = new Student(123, "Gaurang", "Pandya", "Rajkot", 2004);
    document.write("<hr>" + std1.getData());
    std1.setData("Rohan", "Dasadiya", "Ahamdbad", 2005);
    document.write("<hr>" + std1.getData());
</script>
