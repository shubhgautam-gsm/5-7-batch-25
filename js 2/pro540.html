<script>
    /*
        A Counter Dilemma   
        Suppose you want to use a variable for counting something, and you want this counter to be available to all functions.
    */

    let counter = 0; // global

    function increment() {
        let counter = 0; // local
        counter++;
        return counter;
    }

    document.write("<hr> Counter is "+increment());
    document.write("<hr> Counter is "+increment());
    document.write("<hr> Counter is "+increment());
</script>
