<!DOCTYPE html>

    <h1 id="op"></h1>

<script>
    /*
        Function Sequence
        JavaScript functions are executed in the sequence they are called. Not in the sequence they are defined.
    */

    function gm() {
        document.write("<hr> Good Morning");
    }

    function gn() {
        document.write("<hr> Good Night");
    }

    gm();
    gn();
</script>
