<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    // HTML Template

    let header = "Popular Languages";
    let languages = ["HTML", "CSS", "BootStrap", "JavaScript", "PHP", "NodeJS", "Python"];

    let op = `<h1>${header}</h1> <ol>`;

    for(const tmp of languages){
        op += `<li>${tmp}</li>`;
    }

    op += `<ol>`;
    document.write(op);

</script>
