<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op1">Wait for Process</h1>
    <button id="btn1">Click Me</button>
    <hr>
    <button onclick="assignClick()">Assign Event</button>
</body>
</html>

<script>
    function changeText(){
        document.getElementById("op1").innerHTML = Date();
    }

    function assignClick(){
        document.getElementById("btn1").onclick = changeText;
    }
</script>
