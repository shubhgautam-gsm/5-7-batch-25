<script>
    /*
        JavaScript variables can belong to the local or global scope. Global variables can be made local (private) with closures.

        Global Variables
        A function can access all variables defined inside the function, like this:
    */

    let y = 15; // global
    function msg(){
        let x = 10; // local
        alert(x + y);
    }

    msg();
</script>
