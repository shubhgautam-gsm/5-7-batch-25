<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/pic_bulboff.gif" id="bulb">
    <br>
    <button onclick="bulbon()">On</button>
    <button onclick="bulboff()">Off</button>
</body>
</html>

<script>
    var myBulb = document.getElementById("bulb");

    function bulbon(){
        myBulb.src = "images/pic_bulbon.gif";
    }

    function bulboff(){
        myBulb.src = "images/pic_bulboff.gif";
    }
</script>
