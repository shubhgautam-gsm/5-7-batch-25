<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        Sequence Control
        you could call a calculator function (myCalculator), and let the calculator function call the display function 
    */

    function printer(value) {
        document.getElementById("op").innerHTML = value;
    }

    function sum(i, j) {
        let ans = i + j;
        printer(ans); // call 2
    }

    //sum(11, 22); // call 1
    sum(11);
</script>
