<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op">Click The Button</h1>
    <button onclick="getSum()">Click Me</button>
</body>
</html>

<script>
    function getSum(){
        var v1 = parseInt(prompt("Enter First Value "));
        var v2 = parseInt(prompt("Enter Second Value "));
        document.getElementById("op").innerHTML = v1 + v2;
    }
</script>
