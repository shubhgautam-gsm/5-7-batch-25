<!DOCTYPE html>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    /*
        logical or operator

        required any of 1 conditions to be true

        Table :
        condition1  condition2  result
        true        false       true
        false       true        true
        false       false       false
        true        true        true
    */

   document.write("<hr> " + (10 > 8 || 10 < 5)); // true
   document.write("<hr> " + (10 > 18 || 10 < 50)); // true
   document.write("<hr> " + (10 > 18 || 10 < 5)); // false
   document.write("<hr> " + (10 > 8 || 10 < 50)); // true
</script>
