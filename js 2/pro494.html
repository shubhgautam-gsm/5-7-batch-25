<script>
    const data = {};
    console.log(data);
    //                      object_name, property_name, {value : property_value}
    Object.defineProperty(data, "roll", {value : 123});
    console.log(data);
    console.log(Object.isSealed(data));
    Object.defineProperty(data, "fname", {value : "Bhavdeep", writable : true});
    Object.defineProperty(data, "lname", {value : "Sorathiya", writable : true});
    Object.seal(data);
    console.log(Object.isSealed(data));
    Object.defineProperty(data, "lname", {value : "Sorathiyaa", writable : true});
    
</script>
