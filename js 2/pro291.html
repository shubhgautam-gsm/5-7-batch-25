<script>
    //    find maximum out of 3 values with use of ladder if

    let ip1, ip2, ip3;

    ip1 = 1000;
    ip2 = 220;
    ip3 = 35;

    if(ip1 > ip2 && ip1 > ip3){
        ans = ip1;
    }else if(ip2 > ip1 && ip2 > ip3){
        ans = ip2;
    }else{
        ans = ip3;
    }

    document.write("<hr> Maximum is "+ans);
</script>
