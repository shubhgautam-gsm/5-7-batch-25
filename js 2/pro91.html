<script>
    function findLeapYear(){
        // year is local variable for findLeapYear function
        let year = parseInt(prompt("Enter any year "));

        if(year %4 == 0){
            alert("Leap Year");
        }else{
            alert("Try another Year");
        }
    }

    findLeapYear();

    document.write("Year is "+year);
</script>
