<script>

    /*
       The JavaScript call() Method, The call() method is a predefined JavaScript method. It can be used to invoke (call) a method with an owner object as an argument (parameter). With call(), an object can use a method belonging to another object.
    */

    const person = {
        fullname : function(city, state){
            return "Welcome "+this.fname + " " + this.lname + " to "+city+" of "+state;
        }
    }

    const person1 = {
        fname : "Tushar",
        lname : "Kadam"
    }

    const person2 = {
        fname : "Bhavdeep",
        lname : "Sorathiya"
    }

    document.write("<hr>"+person.fullname.apply(person1, ["Pune", "Maharashtra"]));
    document.write("<hr>"+person.fullname.apply(person2, ["Rajkot", "Gujarat"]));
</script>
