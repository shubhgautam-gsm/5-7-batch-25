<!DOCTYPE html>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>

</html>

<script>
    /*
        logical not operator used to inverse the output
    */

   document.write("<hr> " + (10 > 8 || 10 < 5)); // true
   document.write("<hr> " + !(10 > 8 || 10 < 5)); // false
   document.write("<hr> " + (10 > 8 || !10 < 5)); // true
</script>
