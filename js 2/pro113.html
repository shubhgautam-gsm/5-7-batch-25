<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    let ip1 = "welcome"; // premitive variable
    let ip2 = new String("welcome"); // string object
    
    document.write("<hr>" + (ip1 == ip2)); /// compare value only
    document.write("<hr>" + (ip1 === ip2)); /// compare value + type
</script>
