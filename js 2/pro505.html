<script>
    /*
        Functions Can Be Used as Values
    */
    
    function findMax(ip1, ip2, ip3){
        // ans becomes to global variable
        if(ip1 > ip2 && ip1 > ip3){
            ans = ip1;
        }else if(ip2 > ip1 && ip2 > ip3){
            ans = ip2;
        }else{
            ans = ip3;
        }
    }
    findMax(11, 22, 33);
    document.write(ans);

</script>
