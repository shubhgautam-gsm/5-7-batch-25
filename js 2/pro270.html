<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    let ip1 = true;//true-false (boolean)
    let ip2 = new Boolean(true);//object

    document.write("<hr>" + (ip1 == ip2));//only checks value (true==true)
    document.write("<hr>" + (ip1 === ip2));// checks data type also (bool===object)f
</script>
