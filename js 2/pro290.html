<script>
    let hours = new Date().getHours();

    if(hours >= 6 && hours <= 10){
        document.write("Good Morning");
    }else if(hours > 10 && hours <= 20){
        document.write("Good Day");
    }else{
        document.write("Good Evening");
    }
</script>
