<script>
    /*
        Object Types (Blueprints) (Classes)
        The examples from the previous chapters are limited. They only create single objects.
        Sometimes we need a "blueprint" for creating many objects of the same "type". The way to create an "object type", is to use an object constructor function. In the example above, function Person() is an object constructor function. Objects of the same type are created by calling the constructor function with the new keyword:
    */


    function Student(roll, fname, lname, city){
        this.roll = roll;
        this.fname = fname;
        this.lname = lname;
        this.city = city;
        this.nationality = "Indian"
    }
    
    //Student.nationality = "Indian";

    const std1 = new Student(111, "Bhavdeep", "Sorathiya", "Rajkot");
    document.write("<hr>"+JSON.stringify(std1));
    const std2 = new Student(112, "Rachit", "Chauhan", "Rajkot");
    document.write("<hr>"+JSON.stringify(std2));
    const std3 = new Student(113, "Yash", "Vaghela", "Rajkot");
    document.write("<hr>"+JSON.stringify(std3));
</script>
