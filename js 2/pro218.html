<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    let values = [11, 22, 33, 44, 55, 66, 77, 88, 99];

    document.write("<hr>"+values);

    /*
        The map() method does not execute the function for array elements without values.
        The map() method does not change the original array.
    */ 

    let ans = values.map(divide2);

    function divide2(val, index, arr){
        return val / 2;
    }

    document.write("<hr> Mapped Array is "+ans);
</script>
