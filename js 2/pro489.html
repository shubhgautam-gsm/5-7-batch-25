<script>
    /*
        A Map holds key-value pairs where the keys can be any datatype. A Map remembers the original insertion order of the keys. A Map has a property that represents the size of the map.
    */

    const data = {
        "Rajkot" : 3432423,
        "Surat" : 234234,
        "Baroda" : 234234234,
        "Bhuj" : 253457524,
        "Bharuch" :345136245,
        "Anand" : 236368367,
        "Ahamdabad" : 236457245,
        "Rajkot" : 262457245,
        "Morbi": 26245
    };


    data.forEach((population, city)=>{
        document.write(`<hr> Population of ${city} is ${population}`);
    });
</script>
