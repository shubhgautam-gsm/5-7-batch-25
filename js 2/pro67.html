<script>
    let x = 100, y = 100;
    document.write("<hr> Compare is : "+ (x == y));
    document.write("<hr> Compare is : "+ (x == 100));
    // compares values of both operands

    // compares values and type of both operands
    document.write("<hr> Compare is : "+ (x === "100"));
</script>
