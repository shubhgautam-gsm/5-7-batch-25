<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    let values = [11, 22, 33, 44, 55, 66, 77, 88, 99];

    document.write("<hr>"+values);

    /*
        The flatMap() method first maps all elements of an array and then creates a new array by flattening the array.
    */ 

    // (x)=>{return x * 2} = arrow function
    let ans = values.flatMap((x)=> x * 2);

    document.write("<hr> Mapped Array is "+ans);
</script>
