<!DOCTYPE html>

    <title>Document</title>

<body>
    <h1 id="op"></h1>

<script>
    const student = {
        roll : 123,
        fname : "Tushar",
        lname : "Kadam",
        city : "Rajkot"
    };

    document.write("<hr>"+student);
    document.write("<hr>");
    for(let tmp in student){
        document.write(" "+student[tmp]);
    }

    document.write("<hr>");

    student.nationality = "Indian";

    for(let tmp in student){
        document.write(" "+student[tmp]);
    }

    document.write("<hr>");

    delete student.city;
    delete student.nationality;

    for(let tmp in student){
        document.write(" "+student[tmp]);
    }
</script>
