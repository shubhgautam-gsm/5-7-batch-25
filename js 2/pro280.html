<script>
    /*
        ternary operator

        condition ? true part : false part
    */

    let age = Number(prompt("Enter Your Age"));
    let ans = "";
    if (isNaN(age)) {
        ans = "Invalid Age Entered";
    } else {
        ans = (age >= 18) ? "Welcome to voting Booth" : "Not Allowed for Voting";
    }

    document.write(ans);
</script>
