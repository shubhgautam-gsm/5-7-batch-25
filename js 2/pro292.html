<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    //    find maximum out of 3 values with use of nested if

    let ip1, ip2, ip3;

    ip1 = Number(prompt("Enter value for ip1"));
    ip2 = Number(prompt("Enter value for ip2"));
    ip3 = Number(prompt("Enter value for ip3"));

    document.write(`<hr> Value of ip1 is ${ip1} ip2 is ${ip2} and ip3 is ${ip3}`);

    if(ip1 > ip2){
        if(ip1 > ip3){
            ans = ip1;
        }else{
            ans = ip3;
        }
    }else{
        if(ip2 > ip3){
            ans = ip2;
        }else{
            ans = ip3;
        }
    }

    document.write("<hr> Maximum is "+ans);
</script>
