<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="createCookie()">Create Cookies</button>
    <button onclick="printCookie()">Print Cookies</button>
    <button onclick="deleteCookie()">Delete Cookies</button>
</body>
</html>

<script>
    function createCookie(){
        let username = prompt("Enter your name ");
        let city = prompt("Enter your City ");
        document.cookie = "uname="+username+"; expires=Thu, 24 Dec 2024 8:22:00 UTC;";
        document.cookie = "city="+city+"; expires=Thu, 24 Dec 2024 8:22:00 UTC;";
    }

    function printCookie(){
        console.log(document.cookie);
    }

    function deleteCookie(){
        document.cookie = "uname= ''; expires=Thu, 24 Jan 1924 8:22:00 UTC;";
        document.cookie = "city= ''; expires=Thu, 24 Jan 1924 8:22:00 UTC;";
    }
</script>
