<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="createCookie()">Create Cookies</button>
    <button onclick="printCookie()">Print Cookies</button>
</body>
</html>

<script>
    function createCookie(){
        let username = prompt("Enter your name ");
        document.cookie = "uname="+username+"; expires=Thu, 24 Jan 2024 8:22:00 UTC; path=/admin ";
    }

    function printCookie(){
        console.log(document.cookie);
    }
</script>
