<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <button onclick="openWin()">Open new Window</button>
    <button onclick="closeWin()">Close Window</button>
    <button onclick="moveWin()">Move Window</button>
    <button onclick="resizeWin()">Resize Win</button>
</body>
</html>

<script>
    let myWindow;

    function openWin(){
        myWindow = window.open("", "", "height=200, width=200, location=no, titlebar=no, menubar=no, fullscreen=yes");
    }
    function closeWin(){
        myWindow.close();
    }

    function moveWin(){
        myWindow.moveTo(500, 500);
        myWindow.focus();
    }

    function resizeWin(){
        myWindow.resizeTo(500,500);
        myWindow.focus();
    }
</script>
