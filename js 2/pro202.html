<script>
    // The splice() method can be used to add new items to an array: 
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.write("<hr> Original Array is "+fruits);

    // splice (start index, number of element to remove, new elememnts)

    fruits.splice(3, 0, "Kiwi", "Watermalon");
    document.write("<hr> New Array is "+fruits);
</script>
