<script>
    const data = {};
    console.log(data);
    Object.defineProperty(data, "roll", {value : 123, enumerable : true});
    Object.defineProperty(data, "fname", {value : "Bhavdeep", writable : true, enumerable : true});
    Object.defineProperty(data, "lname", {value : "Sorathiya", writable : true, enumerable : false});

    Object.defineProperty(data, "fullData", {
        get: function(){
            return this.roll+" "+this.fname+" "+this.lname;
        }
    });

    console.log(data.fullData);
</script>
