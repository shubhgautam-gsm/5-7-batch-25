<script>
    /*
        do while loop is exit control loop
        becuse of this do while loop executed your loop body once and go for check the condition
        if condition is true then loop run again and again, else control exit from loop.
    */

    let x = 100; 

    do{
        document.write(" "+x);
        x++;
    }while(x <= 10); // false
    
</script>
