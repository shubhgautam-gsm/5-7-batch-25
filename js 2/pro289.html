<script>
    /*
        The else if Statement
        Use the else if statement to specify a new condition if the first condition is false.
    */

    /// Positive / Negative

    let ip1 = Number(prompt("Enter any value"));

    if(ip1 > 0){
        document.write("Positive");
    }else if(ip1 < 0){
        document.write("Negative");
    }else{
        document.write("Zero");
    }
</script>
