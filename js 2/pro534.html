<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        When a function is used as a callback, this is lost.
        This example will try to display the person name after 5 seconds, but it will display undefined instead:
    */

    const Person = {
        fname : "Yash",
        lname : "Vaghela",
        fullname : function(){
            let op = document.getElementById("op");
            op.innerHTML = "Welcome "+ this.fname+" "+ this.lname;
        }
    }

    /*
        The bind() method solves this problem.
        In the following example, the bind() method is used to bind person.display to person.
        This example will display the person name after 3 seconds:
    */ 

    let myFullname = Person.fullname.bind(Person);

    setTimeout(myFullname, 5000);
</script>
