<script>
    function makeDiv(i, j){
        if(j == 0 || j == NaN || j == undefined){
            throw "Division is not Possible";
        }else{
            document.write("<hr> Div is "+ (i / j));
        }
    }

    let ip1 = Number(prompt("Enter value for ip1 "));
    let ip2 = Number(prompt("Enter value for ip2 "));

    try{
        makeDiv(ip1, ip2);
    }catch(err){
        document.write("<hr> Error is "+err);
    }
    
</script>
