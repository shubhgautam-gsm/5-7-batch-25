<script>
    /*
        Then add any number of methods.
    */ 

    class Student{
        constructor(roll, fname, lname, city){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }

        getData(){
            return this.fname+" "+this.lname+" "+this.roll+" "+this.city;
        }
    }

    let std1 = new Student(123, "Gaurang", "Pandya", "Rajkot");
    let std2 = new Student(124, "Ghetiya", "udit", "Rajkot");

    document.write("<hr>"+std1.getData());
    document.write("<hr>"+std2.getData());
</script>
