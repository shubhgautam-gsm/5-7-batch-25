<script>
    /*
        A Map holds key-value pairs where the keys can be any datatype. A Map remembers the original insertion order of the keys. A Map has a property that represents the size of the map.
    */

    const data = new Map([
        // [key, value]
        [11, "Rajkot"],
        [12, "Surat"],
        [13, "Baroda"],
        [14, "Bhuj"],
        [15, "Bharuch"],
        [16, "Anand"],
        [17, "Ahamdabad"],
        [18, "Rajkot"],
        [11, "Morbi"],
    ]);

    /*for(let tmp of data.values()){
        document.write("<hr>"+tmp);
    }*/

    /*for(let tmp of data.keys()){
        document.write("<hr>"+tmp);
    }*/

    for(let tmp of data.entries()){
        document.write("<hr>"+tmp);
    }
</script>
