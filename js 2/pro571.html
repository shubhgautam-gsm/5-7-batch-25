<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="op"></h1>
</body>

</html>

<script>
    /*
        Await Syntax
        The await keyword can only be used inside an async function. The await keyword makes the function pause the execution and wait for a resolved promise before it continues:
    */

    async function getCureentDate(){
        let myPromise = new Promise(function(resolve, reject){
            setTimeout(function(){
                resolve(new Date());
            }, 5000);
        });
        //alert("Waiting");
        document.getElementById("op").innerHTML = await myPromise;
        alert("Waiting");
    }

    getCureentDate();
    
</script>
