<script>
    /*
        count how many digits in entered number
    */ 

    let ip = Number(prompt("Enter any number "));

    let ans = 0;
    document.write("<hr> Entered Number is "+ip);
    while(ip > 0){
        ans++;
        ip = parseInt(ip / 10);
    }

    document.write("<hr> Answer is "+ans);

</script>
