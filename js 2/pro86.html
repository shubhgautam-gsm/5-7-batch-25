<script>
    function toCelsius(fahrenheit){
        return (5/9) * (fahrenheit-32);
    }

    document.write("<hr> "+toCelsius(100));
    document.write("<hr> "+toCelsius(110));
    document.write("<hr> "+toCelsius(1000));
    document.write("<hr> "+toCelsius(200));
    document.write("<hr> "+toCelsius(700));
</script>
