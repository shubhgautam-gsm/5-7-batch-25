<script>
    // print day name with use of switch case

    let day = Number(prompt("Enter any Day Number"));

    //alert(day);

    switch(day){
        case 0:{
            document.write("<hr> Sunday");
        }
        case 1:{
            document.write("<hr> Monday");
        }
        case 2:{
            document.write("<hr> Tuesday");
        }
        case 3:{
            document.write("<hr> Wednesday");
        }
        case 4:{
            document.write("<hr> Thursday");
        }
        case 5:{
            document.write("<hr> Friday");
        }
        case 6:{
            document.write("<hr> Saturday");
        }
        default:{
            document.write("<hr> Invalid Day Number");
        }
    }
</script>
