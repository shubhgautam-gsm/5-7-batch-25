<script>
    /*
        write a java script to print following pattern

        1
        22
        333
        4444
        55555
    */ 

    for(let x=1; x<=5; x++){
        for(let y=1; y<=x; y++){
            document.write(""+x);
        }
        document.write("<br>");
    }
</script>
