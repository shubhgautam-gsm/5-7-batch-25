<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="op1"></h1>
    <h1 id="op2"></h1>
</body>

</html>

<script>
    const today = new Date();

    document.write("<hr> Full Date is "+today);
    document.write("<hr> Year is "+today.getUTCFullYear());
    document.write("<hr> Month is "+today.getUTCMonth());
    document.write("<hr> Date is "+today.getUTCDate());
    document.write("<hr> Day is "+today.getUTCDay());
    document.write("<hr> Hours is "+today.getUTCHours());
    document.write("<hr> Minutes is "+today.getUTCMinutes());
    document.write("<hr> Seconds is "+today.getUTCSeconds());
    document.write("<hr> Milli Seconds is "+today.getUTCMilliseconds());
    
</script>
